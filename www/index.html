<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Onlineticket Deutschland</title>
</head>
<body>
<div style="background-color: #161618; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <div id="movingLogoContainer" style="max-width: 450px; width: 100vw; margin-top: 5px;">
        <img id="movingLogo" src="myticket_logo.svg">
    </div>
    <div id="container">
        <div style="width:100%; text-align:left;   margin: 5px 0 15px 0; font-size: 15pt;">Onlineticket Deutschland</div>
        <div id="validRow">
            <div id="validFrom">
                <div class="smallTitle">Gültig von</div>
                <div id="firstDay"></div>
            </div>
            <div id="validTo">
                <div class="smallTitle">Gültig bis</div>
                <div id="lastDay"></div>
            </div>
        </div>
        <hr>
        <div id="info">
            <div id="person">
                <div class="smallTitle">Ticketinhaber*in</div>
                <div id="personName">Max Mustermann</div>
            </div>
            <div id="class">
                <div class="smallTitle">Klasse</div>
                <div>2. Klasse</div>
            </div>
        </div>
        <div style="display: flex; justify-content: space-around; overflow: hidden; max-width: 100%;max-heiht:80px"><canvas style="width: auto; max-width: 80%; max-height: 100%" id="canvas"></canvas></div>
        <p id="text" style="margin-top: 20px;">0123456789</p>
    </div>
    <center><a style="color:white" href="info.html">Info</a></center>
    <script src="main.js"></script>
</div>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js');
  });
}
</script>
</body>
</html>
